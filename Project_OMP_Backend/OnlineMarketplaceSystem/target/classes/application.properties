# Name of the Spring Boot application
spring.application.name=OnlineMarketplaceSystem

# Port number on which the server will run
server.port = 8090

# Database connection URL for the MySQL database named 'products_db'
spring.datasource.url=jdbc:mysql://localhost:3306/products_db

# Username for the database connection
spring.datasource.username=root

# Password for the database connection
spring.datasource.password=root

# Hibernate setting to automatically update the database schema
spring.jpa.hibernate.ddl-auto=update

# Maximum file size for uploaded files
spring.servlet.multipart.max-file-size=10MB

#Maximum request size for multipart/form-data requests
#spring.servlet.multipart.max-request-size=10MB
