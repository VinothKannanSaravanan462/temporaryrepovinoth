<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Market Place</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="./Assets/Images/OnlineMarketPlaceLogo.jpg" alt="OnlineMarket Logo" />
        </div>
        <div class="header-center">
            <h1>Online Market Place</h1>
        </div>
          <div class="header-right">
            <img src="./Assets/Images/profile.png" alt="User Icon" />
            <div class="usernamebox">
              Sara
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-left">
          <a href="#">Home</a>
          <a href="product.html" id="product">Products</a>
          <a href="#">Admin</a>
          <a href="#">Help</a>
        </div>
        <div class="nav-right">
          <a href="#">Sign In/Sign Up</a>
        </div>
    </nav>

    <section class="all-products">
        <div class="all-product-list">
            <h2>All Products</h2>
            <div class="all-product-container" id="product-list">
            
            </div>
        </div>

        <div class="divider"></div>

        <div class="filter-section">
            <h2>Search Filters</h2>
            <form action="#" method="GET">
                <input type="text" name="productName" placeholder="Product Name">
                <input type="number" name="rating" placeholder="By Ratings" min="0" max="5" step="0.1">
                <input type="number" name="subscription" placeholder="By Subscriptions" min="0">
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>  

    <footer class="footer">
        <p class="footercontent">&copy; 2025 Cognizant. All rights reserved.</p>
    </footer>
    
</body>
</html>
