    <header>

            <h1>Online Market Place</h1>
        </div>
          <div class="header-right">

              Sara

        </div>
    </header>

    <nav>
        <div class="nav-left">
          <a href="#">Home</a>
          <a href="product.html" id="product">Products</a>
          <a href="#">Admin</a>

        </div>
        <div class="nav-right">
          <a href="#">Sign In/Sign Up</a>
        </div>
    </nav>

    <div class="specific-product-information">
        <div id="product-details" class="specific-product-details">
        
        </div>
    </div>

    <footer class="footer">
        <p class="footercontent">&copy; 2025 Cognizant. All rights reserved.</p>  
    </footer>
    
</body>
</html>
